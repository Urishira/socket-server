<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>minichat</title>
  </head>
  <body>
    <h1 class="mt-5">Work</h1>
    <hr />

    <form id="form">
      <div class="row">
        <div class="col-8">
          <input
            type="text"
            name="message"
            id="textMessage"
            class="form-control"
            placeholder="message"
          />
          <button type="submit" class="btn btn-primary">send</button>
          <div class="row">
            <div id="myMessages" class="col"></div>
          </div>
        </div>
      </div>
    </form>

    <script src="/socket.io/socket.io.js"></script>

    <script>
      const socket = io("http://localhost:3010");

      const form = document.querySelector("#form ");
      const message = document.querySelector("#textMessage");
      const myMessages = document.querySelector("#myMessages");

      form.addEventListener("submit", (event) => {
        event.preventDefault();
        const newMessage = message.value;
        socket.emit("message-to-server", { newMessage });
      });

      socket.on("message-from-server", ({ newMessage }) => {
        console.log(newMessage);
        myMessages.innerHTML += `<li>${newMessage}</li>`;
      });
    </script>
  </body>
</html>
